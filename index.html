<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://use.fontawesome.com/0a1c4f296a.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>

<body>
    <main id="vueContainer">
        <h1>{{message}}</h1>

        <div class="slider-container" tabindex="-1" @keyup.left="changeImg(-1)" @keyup.right="changeImg(+1)">
            <div class="arrow-l">
                <i class="fa fa-arrow-left" aria-hidden="true" @click="changeImg(-1)"></i>
            </div>
            <div class="img-container">
                <img :src="images[1]" alt="">
                <div class="slider-dot-container">
                    <a href="#" class="dot" :class="{currentImg: activeImg === index}" v-for="(img, index) in images" :data-index="index" @click="onDotClick(index)"></a>
                </div>
            </div>
            <div class="arrow-r">
                <i class="fa fa-arrow-right" aria-hidden="true" @click="changeImg(+1)"></i>
            </div>
        </div>

    </main>
    <script src="script.js"></script>
</body>

</html>
